<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome :: Registration Page</title>

	<link rel="styleSheet" href="styles.css" type="text/css" />
</head>

<body>

	<div class="panel">
		<h1>Zuri Training Registration Form</h1>
		<form method="POST" action="login.html">
			<div>
				<label>First Name: </label>
				<input type="text" name="fName" id="fName" placeholder="Enter Your First Name" required />
			</div>
			<div>
				<label>Last Name: </label>
				<input type="text" name="fName" id="fName" placeholder="Enter Your First Name" required />
			</div>
			<div>
				<label>Phone Number: </label>
				<input type="number" name="phoneNo" id="phoneNo" placeholder="Enter Your Phone Number" required />
			</div>
			<div>
				<label>Email Address: </label>
				<input type="email" name="emailAddress" id="emailAddress" placeholder="Enter Your Email Address" required />
			</div>
			<div>
				<label>Gender: </label>
				<select name="gender" id="gender" required>
					<option value="" selected> --Select Gender-- </option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div>
				<label>Date of Birth: </label>
				<input type="date" name="dob" id="dob" placeholder="14/10/1987" required />
			</div>
			<div>
				<label>Favorite Color: </label>
				<input type="color" name="color" id="color" placeholder="Enter Your First Name" required />
				<div>

					<div>
						<button type="submit" name="btnSubmit" id="btnSubmit" class="btn">Submit Form</button>
						<button type="reset" name="btnReset" id="btnReset" class="btn">Reset Form Form</button>
					</div>
		</form>
	</div>



</body>

</html>
