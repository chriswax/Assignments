<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login :: Access Control Panel</title>

	<link rel="styleSheet" href="styles.css" type="text/css" />
</head>

<body>

	<div class="panel pLogin">
		<h1>Zuri Training Authentication</h1>
		<form method="POST" action="success.html">

			<div>
				<label>Email Address: </label>
				<input type="email" name="email" id="email" placeholder="Enter Your First Name" required />
			</div>
			<div>
				<label>Password: </label>
				<input type="password" name="password" id="password" placeholder="Enter YPassword" minlength="8" required />
			</div>
			<div>
				<button type="submit" name="btnSubmit" id="btnSubmit" class="btn">Login</button>
				<a href="index.html" class="btn">&leftarrow; Back</a>
			</div>

		</form>
	</div>



</body>

</html>
